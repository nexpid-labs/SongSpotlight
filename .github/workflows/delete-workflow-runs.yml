name: Delete workflow runs

on:
    schedule:
        - cron: '0 0 * * *' # Daily
    workflow_dispatch:

jobs:
    delete-runs:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: read

        steps:
          - uses: Mattraks/delete-workflow-runs@v2
            with:
                retain_days: 3
                keep_minimum_runs: 5
                delete_run_by_conclusion_pattern: success
